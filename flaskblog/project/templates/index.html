<html>
    <head>
        {% if title %}
            <title>flask blog- {{ title }}</title>

        {% else %}
            <title>flask blog</title>
        {% endif %}
    </head>
    <body>
        <h1>Home page</h1>
        {% for post in posts %}
            <h1>{{ post.title }}</h1>
            <p>by {{ post.author }} on {{ post.date_posted }}</p>
            <p>{{ post.content }}</p>
        {% endfor %}
    </body>
</html>
